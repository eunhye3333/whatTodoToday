<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style>
        .input-item{
            margin: 20px 0;
        }

        form{
            width: 800px;
            margin: 0 auto;
        }

        .main-title {
            margin: 20px;
        }

        .btnGroup{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-title">
        <span class="login100-form-title p-b-51">JOIN</span>
    </div>
    <form role="form" action="/member/new" th:object="${memberForm}" method="post">
        <div class="form-group input-item">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>
        </div>
        <div class="form-group input-item">
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('pw')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">Incorrect date</p>
        </div>
        <div class="form-group input-item">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <div class="btnGroup">
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-danger" onclick="goLogin();">취소</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div>

<script>
    function goLogin() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
