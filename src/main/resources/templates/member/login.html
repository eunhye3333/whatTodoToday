	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">

	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
</head>
<body>
<form action="/loginProc" method="post">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="/member/loginProc" method="post">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "아이디는 필수 입력 조건입니다.">
						<input class="input100" type="text" id="userId" name="id" placeholder="Id">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "비밀번호는 필수 입력 조건입니다.">
						<input class="input100" type="password" name="pw" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="/member/new" class="txt1">
								회원가입
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="button" onclick="login();">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</form>
<script>
	function login() {
		let remember = $('#ckb1').is(':checked');
		let userId = $('#userId').val();

		if(remember){
			setCookie('rememberId', userId, 7);
		}

		$('form').submit();
	}

	$(document).ready(function () {
		let rememberId = getCookie('rememberId');
		console.log(rememberId);
		if(rememberId){
			$('#userId').val(rememberId);
			$('#ckb1').prop('checked', true);
		}
	});

	function setCookie(cookie_name, value, days) {
		let exdate = new Date();
		exdate.setDate(exdate.getDate() + days);

		let cookie_value = escape(value) + ((days == null) ? '' : '; expires=' + exdate.toUTCString());
		document.cookie = cookie_name + '=' + cookie_value;
	}

	function getCookie(cookie_name) {
		let x, y;
		let val = document.cookie.split(';');

		for (let i = 0; i < val.length; i++) {
			x = val[i].substr(0, val[i].indexOf('='));
			y = val[i].substr(val[i].indexOf('=') + 1);
			x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기
			if (x == cookie_name) {
				return unescape(y); // unescape로 디코딩 후 값 리턴
			}
		}
	}
	
</script>

<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="/js/main.js"></script>

</html>
